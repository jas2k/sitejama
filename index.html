    <script>
        // Canvas Animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#FFD700', '#00FF00', '#FF0000', '#000000'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) {
                    this.speedX *= -1;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY *= -1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // –ö–ª–∏–∫ —ç—Ñ—Ñ–µ–∫—Ç
        document.addEventListener('click', (e) => {
            const colors = ['#FFD700', '#00FF00', '#FF0000'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 5; i++) {
                const particle = new Particle();
                particle.x = e.clientX;
                particle.y = e.clientY;
                particle.color = color;
                particle.size = Math.random() * 5 + 2;
                particle.speedX = (Math.random() - 0.5) * 8;
                particle.speedY = (Math.random() - 0.5) * 8;
                particles.push(particle);

                setTimeout(() => {
                    const index = particles.indexOf(particle);
                    if (index > -1) particles.splice(index, 1);
                }, 1000);
            }
        });

        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = new Particle();
                    particle.y = -10;
                    particle.speedY = Math.random() * 3 + 2;
                    particles.push(particle);
                }, i * 30);
            }
        });
    </script>
